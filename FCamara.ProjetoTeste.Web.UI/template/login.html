<h2>Login</h2>
<form ng-submit="login()">
    <div>
        <label>Nome : </label>
        <input type="text" ng-model="conta.username" />
    </div>
    <div>
        <label>Senha : </label>
        <input type="password" ng-model="conta.password" />
    </div>
    <input type="submit" />
    <div style="color:red">
        {{message}}
    </div>
</form>
